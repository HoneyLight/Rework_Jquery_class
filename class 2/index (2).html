<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQUERY CLASS 1</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="firstDiv">
      <p>Day 2</p>
      <div class="innerDiv">
        <input type="text" name="" id="text" />
        <input type="button" name="" id="btn" value="SUBMIT" />

        <div id="myList">Hello world</div>
        <ul id="listTag">
          <li>Beans</li>
          <li>Rice</li>
          <li id="liTag">Garri</li>
          <li>Okpa</li>
        </ul>

        <input type="button" name="" id="removeBtn" value="Button" />
        <input type="button" name="" id="showBtn" value="Show Style" />
        <input type="button" name="" id="effectBtn" value="Show Effect" />
        <input type="button" name="" id="animateBtn" value="Animate" />
      </div>
      <textarea name="" id="descp" cols="30" rows="10">Type here....</textarea>
    </div>

    <br /><br />
    <button id="popTable">Populate Table</button>
    <br />
    <table class="tableDiv">
      <thead>
        <tr>
          <th>S/No</th>
          <th>Name</th>
          <th>Age</th>
        </tr>
      </thead>

      <tbody></tbody>
    </table>

    <script src="home.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.6.3.js"></script> -->
    <script src="index.js"></script>
  </body>
</html>
