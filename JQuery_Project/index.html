<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouguessa_Jquery project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="navbar flex sbw">
            <div class="nav1 flex">
                <a href="#">SHOP</a>
                <a href="#">COLLECTIONS</a>
                <a href="#">ABOUT</a>
                <a href="#">JOURNAL</a>
            </div>
            <div class="nav2">
                <a href="#"><img src="./img/logo-bouguessa_140x.png" alt=""></a>
            </div>
            <div class="nav3 flex">
                <select name="currencies" id="">
                    <option value="usd">USD</option>
                    <option value="gbp">GBP</option>
                    <option value="eur">EUR</option>
                    <option value="aed">AED</option>
                </select>
                <a href="https://buoguessa.com/pages/wishlist"><img src="./img/free-heart-icon-3510-thumb.png" alt="" width="20px" height="20px"></a>
                <a href="https://buoguessa.com/account"><img src="./img/account-icon.png" alt="" width="20px" height="20px"></a>
                <a href="https://buoguessa.com/search"><img src="./img/search-icon.png" alt="" width="20px" height="20px"></a>
                <a href="https://buoguessa.com/cart"><img src="./img/cart-like.png" alt="" width="20px" height="20px"></a>
            </div>
        </div>
    </nav>
    <section class="banner"></section>
    <section class="section1">
        <div class="spring">
            <h3>SPRING SUMMER 2023</h3>
            <a href="#">Discover the collection</a>
        </div>
        <div class="con flex sbw">
            <div class="con-left">
                <p>SPRING SUMMER 2023</p>
                <div class="con-left_img">
                    <img src="./img/BOUGUESSA_HOMEPAGE_NEW_750x1110-min_1500x.webp" alt="">
                </div>
                <a href="#">Discover</a>
            </div>
            <div class="con-right"></div>
        </div>
    </section>
    <section class="section2">
        <div class="styles flex sbw">
            <div class="alaa-kaftan">
                <img class="one" src="./img/Bouguessa_11-2_1498_400x-a1.webp" alt="">
                <figcaption>ALAA KAFTAN</figcaption>
                <img class="two" src="./img/Bouguessa_11-2_1432_300x.jpg" alt="">
                <p>$792</p>
            </div>
            <div class="noura-blazer">
                <img src="./img/Bouguessa_11-2_1554_400x-b2.webp" alt="">  
                <figcaption>NOURA LONG BLAZER</figcaption> 
                <img src="./img/Bouguessa_11-2_2372_d25da4e7-dbfd-4203-be12-3eccde884306_300x-b1.webp" alt="">
                <p>$984</p>         
            </div>
            <div class="afreen-shorts">
                <img src="./img/Bouguessa_11-2_2247_400x-c2.webp" alt="">
                <figcaption>AFREEN SHORTS</figcaption>
                <img src="./img/pinkandwhitestripesafreenshirtandshorts_9e4f9224-cf48-4cb4-9783-9cd460edd8ef_300x-c1.jpg" alt="">
                <p>$126</p>
            </div>
            <div class="afreen-shirts">
                <img src="./img/Bouguessa_11-2_2183_400x-d2.webp" alt="">
                <figcaption>AFREEN SHIRTS</figcaption>
                <img src="./img/Bouguessa_11-2_2188_300x-d1.webp" alt="">
                <p>$216</p>
            </div>
        </div>
        <button><a href="#">VIEW ALL PRODUCTS</a></button>
    </section>
    <section class="section3"></section>
    <section class="section4">
        <p>FALL WINTER 2023</p>
        <div class="winter flex sbw">
            <div class="winter-left">
                <p>SPRING SUMMER 2023</p>
                <div class="winter-left_img">
                    <img src="./img/HOMEPAGE_750x1110-min_1500x-bag.webp" alt="">
                </div>
                <a href="#">Discover</a>
            </div>
            <div class="winter-right"></div>
        </div>
    </section>
</body>
</html>
