    <main>
        <div class="create">
            <h3>Create Your Product</h3>
            <form class="form">
                <div>
                    <label for="">Product Name</label><br>
                    <input type="text" placeholder="Product Name" name="name" id="name"><br>
                </div>
                <div>
                    <label for="">Product Category</label>
                    <select name="category" id="category">
                        <option value="bouguessa">bouguessa</option>
                    </select> <br>
                </div>   
                <div>
                    <label for="">Product Price</label><br>
                    <input type="text" placeholder="Price" name="price" id="price"><br>
                </div>            
                <div>
                    <label for="">Product Quantity</label><br>
                    <input type="text" name="quantity" id="quantity"><br>
                </div>
                <div>
                    <label for="">Product Image</label><br>
                    <input type="file" name="image" id="image"><br>
                </div>
                <div>
                    <label for="">Product Description</label><br>
                    <textarea name="description" placeholder="Describe product with specifics..." id="description"></textarea>
                </div>
                <button id="create-prdbtn">Create Product</button>
            </form>
        </div>
